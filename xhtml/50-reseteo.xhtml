<h1>Reseteo de fábrica</h1>
<p>Para hacer un reseteo completo se deben pulsar las teclas <img src="img/teclaFunc.png" alt="img" /> + <img src="img/teclaOff.png" alt="img" /> + <img src="img/teclaUnits.png" alt="img" /> durante 5 segundos. Esto implica el borrado de la memoria de las mediciones, volver los ajustes a las opciones de fábrica y anular la calibración.</p>
